<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcome to eLeaves</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="images/train.png"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style-eleave.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  
 <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
		<div class="card card-signin mt-5">
          <div class="card-body">
            <h1 class="card-title text-center eleave-logo">Crew Leave Management</h1>
			</div>
		</div>
        <div class="card card-signin my-4">
          <div class="card-body">
            <h5 class="card-title text-center">Welcome to eLeaves</h5>
            <form class="form-signin">
			<div class="custom-control mb-3">
                <label class="text-muted">Please enter 10 digits only Mobile Number without 'zero' and '91'</label>
              </div>
              <div class="form-label-group">
				<label for="idphone">Enter Phone Number</label>
                <input type="text" id="idphone" class="form-control " placeholder="Enter Phone Number">
              </div>

              <div class="form-label-group">
				<label for="inputPassword">Enter Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password">
              </div>

              
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Get OTP</button>
              <hr class="my-4">
				<a href="#" class="float-left">Change Password</a>
				<a href="#" class="float-right"> Admin Login</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
