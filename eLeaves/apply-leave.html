<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcome to eLeaves</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="images/train.png"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style-eleave.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  
 <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 mx-auto">
		<div class="card card-signin mt-5 logo-block">
          <div class="card-body">
            <h1 class="card-title text-center eleave-logo">Crew Leave Management</h1>
			</div>
		</div>
		
		
		
        <div class="card card-signin my-4">
          <div class="card-body">
			<div class="row page-heading ">
				<div class="col-lg-6 col-md-6 col-sm-12"><h5 class="text-lg-left text-md-left text-sm-center ">eLeave Application Form</h5></div>
				<div class="responsive-menu mb-2 col-lg-6 col-md-6 col-sm-12">
					<ul class="justify-content-lg-end justify-content-md-end  justify-content-sm-center ">
						<li><a href="">Apply</a></li>
						<li><a href="">View</a></li>
						<li><a href="">Modiify</a></li>
						<li><a href="">Logout</a></li>
					</ul>
					<div class="clearfix"></div>
				</div>
			</div>
            <form class="form-signin">
			  <div class="row">
			  <div class="view-application col-sm-12 col-md-6 col-lg-4">
                <label>Depot</label>
				<span>south central zone</span>
              </div>
			  <div class="view-application col-sm-12 col-md-6 col-lg-4">
                <label>Application Date</label>
				<span>28-11-2019</span>
              </div>
			  <div class="view-application col-sm-12 col-md-6 col-lg-4">
                <label>Name of Crew</label>
				<span>T.MADAV KUMAR</span>
              </div>
			  <div class="view-application col-sm-12 col-md-6 col-lg-4">
                <label>Mobile Number</label>
				<span>8790992399</span>
              </div>
			  
			  
              <div class="form-label-group col-sm-12 col-md-6 col-lg-4">
                <label >Designation</label>
				<select class="form-control">
					<option>LP</option>
					<option>ALP</option>
					<option>Shunter</option>
					<option>SUP</option>
					<option>Staff</option>
				</select>
              </div>

              <div class="form-label-group col-sm-12 col-md-6 col-lg-4 ">
			  <label >Casualty Type</label>
				<select class="form-control">
					<option>CL</option>
					<option>LAP</option>
					<option>Absent</option>
					<option>Paternity Leave</option>
					<option>Joining Leave</option>
				</select>                
              </div>
			  <div class="form-label-group col-sm-12 col-md-6 col-lg-4">
			  <label >From Date</label>
                <input type="text"  class="form-control " placeholder="From Date" >
                
              </div>
			  <div class="form-label-group col-sm-12 col-md-6 col-lg-4">
				<label >To Date</label>
                <input type="text" class="form-control" placeholder="To Date" >
              </div>
			  <div class="form-label-group col-sm-12 col-md-6 col-lg-12">
				<label >Reason</label>
                <textarea class="form-control" placeholder="Enter Reason..."></textarea>
              </div>

              </div>
			  <div class="row">
				  <div class="form-label-group col-sm-12 col-md-6 col-lg-3 mx-auto">
					<button class="btn btn-sm btn-primary btn-block text-uppercase" type="submit">Apply</button>
				  </div>
			  </div>
              <!-- <hr class="my-4"> -->
				<!-- <a href="#" class="float-left">Change Password</a> -->
				<!-- <a href="#" class="float-right"> Admin Login</a> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
